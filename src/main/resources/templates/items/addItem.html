<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <style>
        .field-error {
            border-color:red;
            color:red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <h2>상품 등록</h2>
 <div class="mb-3">
     <form th:action method="post" th:object="${item}">
         <div th:if="${#fields.hasGlobalErrors()}">
<!--             #fields.hasErrors('global')-->
             <p th:each="error:${#fields.globalErrors()}" class="field-error" th:text="${error}"></p>
         </div>
         <div>
             <label th:text="#{label.item.name}">상품명</label>
             <input type="text" class="form-control" th:field="*{name}">
             <p class="field-error" th:errors="*{name}"></p>
             <!--             #fields.hasErrors('name')-->
         </div>
         <div>
             <label th:text="#{label.item.author}">저자</label>
             <input type="text" class="form-control" th:field="*{author}">
         </div>

         <div>
             <label>ISBN</label>
             <input type="text" class="form-control" th:field="*{isbn}">
         </div>
         <div>
             <label th:text="#{label.item.price}">상품가격</label>
             <input type="text" class="form-control" th:field="*{price}">
             <p class="field-error" th:errors=="*{price}"></p>
         </div>
         <div>
             <label th:text="#{label.item.stockQuantity}">상품수량</label>
             <input type="text" class="form-control" th:field="*{stockQuantity}">
             <p class="field-error" th:errors="*{stockQuantity}"></p>
         </div>

         <div class="form-row float-center">
             <button th:text="#{button.save}" type="submit" class="btn btn-primary">상품 등록</button>
             <button th:text="#{button.cancel}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/items/itemList}'|">취소</button>
         </div>
     </form>
  </div>
</body>
</html>
